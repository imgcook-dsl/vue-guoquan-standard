<div class="box">
    <div @click="handleClick_1" v-for="(item, index) in loopData" :key="index">
        <div class="bd">
            <img class="layer" src="https://img.alicdn.com/tfs/TB1DDx_rQL0gK0jSZFxXXXWHVXa-684-684.png" />
            <img class="bg" src="https://img.alicdn.com/tfs/TB10TB_rQL0gK0jSZFxXXXWHVXa-684-684.png" />
            <div class="wrap">
                <img class="riverdinwei" src="https://img.alicdn.com/tfs/TB1UoB9rQL0gK0jSZFAXXcA9pXa-28-36.png" />
                <span class="distance">距离500m</span>
            </div>
        </div>
        <div class="main"><span class="title">{{item.title}}</span></div>
        <div class="ft">
            <div class="block">
                <img class="xianjin" :src="item.user.userImage" />
                <span class="fashionHome">{{item.user.userName}}</span>
            </div>
            <div class="group">
                <img class="favorite" src="https://img.alicdn.com/tfs/TB1pxuarHj1gK0jSZFuXXcrHpXa-46-44.png" />
                <span class="num">{{item.readCount}}</span>
            </div>
        </div>
    </div>
</div>
